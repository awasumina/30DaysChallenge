<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p style="text-align:center; font-size: 20px;">Pagination is the process of dividing the document into pages and providing them with numbers.</p>
    <section>
       
    <div class = "display">Displaying Pagination Property</div>
    <div class = "peg">Bordered Pagination</div>
        <div class="pagination">
        <a href="#">«</a>
        <a class = "active" href="#">2</a>
        <a href="#">1</a>
        <a href="#">4</a>
        <a href="#">3</a>
        <a href="#">6</a>
        <a href="#">5</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">10</a>
        <a href="#">»</a>
        </div> 
    </section>

<br>

    <section>
        <div class = "peg1">Rounded Active and Hoverable Pagination</div>
        <div class="pagination1">
            <a href="#">«</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a class = "active1" href="#">5</a>
            <a href="#">6</a>
            <a href="#">7</a>
            <a href="#">8</a>
            <a href="#">9</a>
            <a href="#">10</a>
            <a href="#">»</a>       
        </div>

    </section>
    
</body>
</html>
